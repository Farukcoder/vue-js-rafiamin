<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <script src="vue.js"></script>
</head>

<body>

    <div id="app">
        <p>Title: {{ title }}</p>
        <p>{{ isItTrue }}</p>
        <p>{{ cars[0] }}</p>
        <p>{{ robot.name }}</p>
        <p>{{ greeting() }}</p>

        <img v-bind:src="src" v-bind:alt="alt">
    </div>

    <script src="app.js"></script>
</body>

</html>
